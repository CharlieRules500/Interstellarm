<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Page</title>
    <style>
        /* Full-screen overlay for the pop-up */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Pop-up content styling */
        #popup {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Input field styling */
        #codeInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Button styling */
        #submitBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="popup">
        <h2>Enter Access Code</h2>
        <input type="text" id="codeInput" placeholder="Enter code here" />
        <button id="submitBtn">Submit</button>
        <p id="errorMsg" style="color: red; display: none;">Incorrect code. Try again.</p>
    </div>
</div>

<script>
    // Define the correct code here
    const correctCode = "Ï€";

    document.getElementById("submitBtn").addEventListener("click", function() {
        const userCode = document.getElementById("codeInput").value;
        const errorMsg = document.getElementById("errorMsg");

        // Check if the entered code is correct
        if (userCode === correctCode) {
            // Remove the overlay if the code is correct
            document.getElementById("overlay").style.display = "none";
        } else {
            // Show error message if the code is incorrect
            errorMsg.style.display = "block";
        }
    });

    // Prevent closing the dialog by pressing Escape or clicking outside
    window.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
            e.preventDefault();
        }
    });
    document.getElementById("overlay").addEventListener("click", function(e) {
        e.stopPropagation();
    });
</script>

</body>
</html>
